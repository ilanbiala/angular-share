<button ng-click="share.isOpen = !share.isOpen"
        ng-class="share.options.style">
  <i class="icon-share"></i>
  <p>Share</p>
</button>
<ul
    ng-class="share.options.style"
    ng-style="{
      'visibility': share.isOpen ? 'visible' : 'hidden',
      'left': share.options.position().left,
      'top': share.options.position().top
    }">
  <li ng-repeat="method in sharingMethods"><a href ng-click="openShareLink(method.name)"><i class="{{method.icon}}"></i></a></li>
</ul>
